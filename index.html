<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Flip card</title>
  </head>
  <body>
    <h1>Flip card with CSS</h1>
   <h3>Hover over the card, you can see the backside of the card</h3>
   <div class="flip-card">
     <div class="flip-card-inner">
       <div class="flip-card-front">
         <img src="img.jpg" alt="img" style="width:300px;height:300px;">
       </div>
       <div class="flip-card-back">
         <h2>Album : Purple Night</h2>
         <p>- Sunmi -</p>
       </div>
     </div>
   </div>
  </body>
</html>
